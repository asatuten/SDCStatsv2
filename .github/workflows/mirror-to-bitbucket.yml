name: Mirror to Bitbucket (SSH)

on:
  push:
    branches: [ "main" ]      # runs when you push to main
  pull_request:
    types: [ closed ]         # also runs when PRs are merged into main
    branches: [ "main" ]

jobs:
  mirror:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Load SSH private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

      - name: Add Bitbucket to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts

      - name: Add Bitbucket remote
        run: |
          git remote add bb "git@bitbucket.org:asactuten/testrepo.git"
          git remote -v

      # SAFER VERSION (recommended): only push main + tags
      - name: Push main + tags
        run: |
          git push bb refs/heads/main:refs/heads/main
          git push bb --tags
